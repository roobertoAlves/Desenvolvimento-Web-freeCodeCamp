<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Formulário de Pesquisa</h1>
        <p id="description">Por favor, preencha este formulário para nos ajudar a melhorar.</p>
    </header>

    <form id="survey-form">
        <label id="name-label" for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>

        <label id="email-label" for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label id="number-label" for="number">Idade:</label>
        <input type="number" id="number" min="1" max="120" placeholder="Digite sua idade">

        <label for="dropdown">Escolha um animal:</label>
        <select id="dropdown">
            <option></option>
            <option value="opcao1">Gafanhoto</option>
            <option value="opcao2">Gato</option>
            <option value="opcao1">Tartaruga</option>
            <option value="opcao2">Cachorro</option>
            <option value="opcao1">Leão</option>
            <option value="opcao2">Robson</option>
        </select>

        <fieldset>
            <legend>Escolha uma opção:</legend>
            <label><input type="radio" name="options" value="opcao1"> Opção 1</label>
            <label><input type="radio" name="options" value="opcao2"> Opção 2</label>
        </fieldset>

        <fieldset>
            <legend>Selecione suas opções:</legend>
            <label><input type="checkbox" value="opcao1"> Opção 1</label>
            <label><input type="checkbox" value="opcao2"> Opção 2</label>
        </fieldset>

        <label for="comments">Comentários adicionais:</label>
        <textarea id="comments" placeholder="Digite seus comentários aqui"></textarea>

        <button id="submit" type="submit">Enviar</button>
    </form>
</body>
</html>
