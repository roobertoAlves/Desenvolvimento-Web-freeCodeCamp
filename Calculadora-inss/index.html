<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de INSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de INSS</h1>
        <form id="inss-form">
            <label for="salary">Salário:</label>
            <input type="number" id="salary" name="salary" required>
            <button type="button" onclick="">Calcular</button>
        </form>
        <div class="result-box" id="inss-result">
            <p>Valor do INSS:</p>
            <p><span id="inss-value">R$ 0,00</span></p>
        </div>
        <div class="result-box" id="fgts-result">
            <p>Valor do FGTS (8%):</p>
            <p><span id="fgts-value">R$ 0,00</span></p>
        </div>
        <div class="result-box" id="salarioLiquido-result">
            <p>Sálario Líquido:</p>
            <p><span id="salario-liquido-value">R$ 0,00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
